<html>

<body>
<style>

.dropbtn {
    background-color: #4CAF50;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}


.dropbtn:hover, .dropbtn:focus {
    background-color: #3e8e41;
}


.dropdown {
    position: relative;
    display: inline-block;
}


.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}


.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}
.dropdown-content a:hover {background-color: #f1f1f1}

.show {display:block;}
</style>


<h1><center> Islamophobia </center></h1>
<h2><center> <a href="http://www.islamophobia.org/">In The News</a> </center></h2>
<div class="dropdown">
  <button onclick="myFunction()" class="dropbtn">Dropdown</button>
  <div id="myDropdown" class="dropdown-content">
    <a href="#">Post 9/11</a>
    <a href="#">Stories</a>
    <a href="#">Art Work</a>
    <a href="#">Poetry</a>
    <a href="#">Music</a>
    <a href="#">What If I'm A Victim?</a>
  </div>
</div>

<table style="width:100%">
  
  <tr>
    <td><img src="http://sites.psu.edu/madisonbell/wp-content/uploads/sites/33556/2016/03/islamophobia.jpg" </td>
    <td>
    <ul>Muslim Teens Around The World
    <li> <a href="">Philadelphia</a> </li>
    <li> <a href="">New York</a> </li>
    <li> <a href="">Kuala Lumpur</a>  </li>
    <li> <a href="">Dubai</a>  </li>
    <li> <a href="">Austin</a> </li>
   
    </ul>
    
    </td> 
    
    
    
 
  </tr>
  
</table>

<script>

function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    for (var d = 0; d < dropdowns.length; d++) {
      var openDropdown = dropdowns[d];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>
</body>
